name: V2 Build QML Branch - Master
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1,3,5' # At 00:00 on Sunday (Monday am), Tuesday (Wednesday am), Thursday (Friday am).

concurrency:
  group: v2-build-qml-demo-branch-master
  cancel-in-progress: true

jobs:
  build_master: 
    uses: PennyLaneAI/qml/.github/workflows/v2-build-demos.yml@sync-constraints-post-release
    with:
      ref: sync-constraints-post-release
      dev: false
      save-artifact: false
      artifact-name: build-branch-master
      artifact-retention: 3
      keep-going: true
      quiet: false
      batch_size: 10
