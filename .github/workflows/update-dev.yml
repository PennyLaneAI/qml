name: update-dev
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-dev:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1

      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.2.0
        with:
          stable_branch: 'master'
          development_branch: 'dev'
          allow_ff: false
        env:
          GITHUB_TOKEN: ${{ secrets.NIGHTLY_TOKEN }}
