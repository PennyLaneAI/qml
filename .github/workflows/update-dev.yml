name: update-dev
on:
  workflow_run:
    workflows:
      - Build Website - JSON
    types:
      - completed
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-dev:
    runs-on: ubuntu-latest

    if: >-
      ${{
        github.event_name != 'workflow_run' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.event == 'push'
        )
      }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'dev'

      - name: Nightly Merge
        env:
          MERGE_ARGS: --verbose --no-ff --allow-unrelated-histories --no-edit
          CONFIG_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          CONFIG_USERNAME: github-actions[bot]
        run: |
          git config --global user.email $CONFIG_EMAIL
          git config --global user.name $CONFIG_USERNAME
          git remote set-url origin https://x-access-token:${{ secrets.NIGHTLY_TOKEN }}@github.com/PennyLaneAI/qml.git

          git fetch origin master
          git merge $MERGE_ARGS origin/master
          git push

