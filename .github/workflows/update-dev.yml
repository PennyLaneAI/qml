name: update-dev
on:
  workflow_run:
    workflows:
      - Build Website - JSON
    types:
      - completed
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-dev:
    runs-on: ubuntu-latest

    if: >-
      ${{
        github.event_name != 'workflow_run' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.event == 'push'
        )
      }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'update-update-dev'

      - name: Nightly Merge
        env:
          GITHUB_REPOSITORY: PennyLaneAI/qml
          PUSH_TOKEN: ${{ secrets.NIGHTLY_TOKEN }}
          CONFIG_USERNAME: github-actions[bot]
          CONFIG_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: sh ./.github/workflows/merge.sh

